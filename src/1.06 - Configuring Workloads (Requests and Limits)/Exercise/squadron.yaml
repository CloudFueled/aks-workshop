---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: squadron
  name: squadron
spec:
  replicas: 3
  selector:
    matchLabels:
      app: squadron
  template:
    metadata:
      labels:
        app: squadron
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: alliance
                operator: In
                values:
                - empire
              - key: deathstar
                operator: In
                values:
                - "true"
      tolerations:
      - key: access
        operator: Equal
        value: restricted
        effect: NoSchedule
      containers:
      - image: nginx
        name: tie-fighter